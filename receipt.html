<!DOCTYPE html>
<html>
<head>
  <title>Booking Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-print {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-print:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Receipt</h1>
    <form action="receipt.jsp" method="POST">
      <!-- Add form fields for collecting booking and payment information -->
      <!-- Include any necessary styling and validation using HTML and JavaScript -->
      <input type="submit" value="Generate Receipt">
    </form>

    <!-- Receipt content generated by receipt.jsp -->
    <div id="receipt-content">
      <!-- Receipt content will be displayed here -->
    </div>

    
</body>
</html>
