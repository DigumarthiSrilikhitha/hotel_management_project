<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - My Hotel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 18px;
      color: #666;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    .contact-info {
      margin-top: 20px;
      text-align: center;
    }
    .contact-info h3 {
      font-size: 18px;
      color: #555;
      margin: 0;
      padding: 5px 0;
    }
    .contact-info em {
      font-style: normal;
      font-weight: bold;
    }
    .social-media {
      margin-top: 20px;
      text-align: center;
    }
    .social-media a {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      background-size: cover;
    }
    .social-media a.facebook-logo {
      background-image: url('https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png');
    }
    .social-media a.instagram-logo {
      background-image: url('https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Instagram-512.png');
    }
    .social-media a:hover {
      opacity: 0.8;
    }
  </style>
  <script>
    function showMessage() {
      alert("Thank you! We will get in touch with you soon.");
    }
  </script>
</head>
<body>
  <div class="container">
      <h1>Contact Us</h1>
      <p>Thank you for your interest in My Hotel. Please use the form below to get in touch with us or connect with us on social media.</p>
      <form action="contact_us.jsp" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
      <div class="contact-info">
        <h3>Contact Us:</h3>
        <em>Phone: +91 9932453244</em><br>
        <em>Email: SR2HOTEL@gmail.com</em>
      </div>
      <!-- <div class="social-media">
        <a href="#" class="facebook-logo"></a>
        <a href="#" class="instagram-logo"></a>
      </div> -->
  </div>
</body>
</html>
