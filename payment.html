<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Checkout Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    <h2>Payment Gateway</h2>
    <div class="form">
      <form action="payment.jsp" method="post">
        <div class="card space icon-relative">
          <label class="label">Bank:</label>
          <select name="bank" class="input">
            <option value="">Select Bank</option>
            <option value="bank1">State Bank of India</option>
            <option value="bank2">ICICI Bank</option>
            <option value="bank3">HDFC Bank</option>
            <option value="bank4">Axis Bank</option>
            <option value="bank5">Punjab National Bank</option>
            <option value="bank6">Bank of Baroda</option>
            <!-- Add more bank options here -->
          </select>
          <i class="fas fa-university"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card holder:</label>
          <input type="text" name="card_holder" class="input" placeholder="Coding Market">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card number:</label>
          <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry date:</label>
            <input type="text" name="expiry_date" class="input" data-mask="00 / 00"  placeholder="00 / 00">
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVC:</label>
            <input type="text" class="input" data-mask="000" placeholder="000">
            <i class="fas fa-lock"></i>
          </div>
        </div>
        <div class="card space icon-relative">
          <label class="label">Amount:</label>
          <input type="text" name="amount" class="input" placeholder="Enter amount">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="btn">
          <input type="submit" value="Pay and Get Receipt" style="text-decoration: none;">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
