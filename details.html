<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <style>
    body {
      background-image: url("https://img.freepik.com/premium-vector/information-technology-background-with-infographic-elements-flat-icons_302149-127.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
          h1 {
            border: 2px solid white;
            padding: 10px;
            background-color: #f2f2f2;
            color: #333;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 24px; /* Adjust the font size as desired */
            text-align: center;
        }

    .booking-form {
      width: 80%;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .booking-form h2 {
      margin-bottom: 10px;
    }

    .booking-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .booking-form input[type="text"],
    .booking-form input[type="email"],
    .booking-form input[type="tel"],
    .booking-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .booking-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .booking-form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .booking-form .form-group {
      margin-bottom: 20px;
    }

    .booking-form button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .booking-form button[type="submit"]:hover {
      background-color: #0062cc;
    }

    .help {
      position: absolute;
      bottom: 10%;
      right: 10%;
    }
    
  </style>
  
</head>
<body>

  <h1> Please enter your name as it same  on the payment holder name .</h1>
  <div class="booking-form">
    <h2>Personal Information</h2>
    <form action="details.jsp" method="POST" name="registration" onsubmit="return validateForm();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <div class="form-group">
        <label for="checkin-date">Check-in Date:</label>
        <input type="text" id="checkin-date" name="checkin-date" pattern="\d{2}-\d{2}-\d{2}" placeholder="DD-MM-YY" required>
      </div>
      <div class="form-group">
        <label for="checkout-date">Check-out Date:</label>
        <input type="text" id="checkout-date" name="checkout-date" pattern="\d{2}-\d{2}-\d{2}" placeholder="DD-MM-YY" required>
      </div>
      <div class="form-group">
        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num-guests" min="1" max="10" required>
      </div>
      <input type="submit" name="Paying" value="Continue Booking process">
    </form>
  </div>
</body>
</html>
